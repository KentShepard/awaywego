<div class="make-idea-container flex-col flex-start flex-align-stretch">
  <div class="make-idea-header"><span>Awesome! <br /> Let's get started</span></div>
  <div class="make-idea-form-container">
    <form name="newIdea" ng-submit="$ctrl.submit()">
      <div class="make-idea-input-block">
        <label for="idea-title">Give your idea a name:</label>
        <input class="awgl-form-input form-control" name="idea-title" ng-model="$ctrl.title"
          type="text" placeholder="Idea name" />
      </div>
      <div class="make-idea-input-block">
        <label for="description">What do you want to suggest?</label>
        <div class="make-idea-input-block-small"><small>(you can skip this part)</small></div>
        <textarea class="awgl-form-input form-control" name="idea-desc" ng-model="$ctrl.desc"
          type="text" rows=2></textarea>
      </div>
      <div class="make-idea-input-block">
        <label for="idea-image">Last, how about a background picture?</label>
        <div class="make-idea-image-search-container">
          <input class="awgl-form-input form-control" name="idea-image"
            type="text" placeholder="Image search" ng-model="$ctrl.search"/>
            <div class="search-button awgd-button" name="image-search" ng-click="$ctrl.imageSearch($ctrl.search)">Search</div>
        </div>
      </div>
      <div class="loading-spinner" ng-if="$ctrl.spinner">
        <img src="https://assets.dice.com/techpro/img/loading32px.gif">
      </div>
      <div class="make-plan-images" ng-if="$ctrl.images.length">
        <div ng-repeat="image in $ctrl.images">
          <img class="result-image" ng-click="$ctrl.imageClick($event);" ng-src="{{ image }}" />
        </div>
      </div>
      <div ng-if="$ctrl.formWarning" class="awgl-form-warning flex flex-center">
        <span>{{$ctrl.formWarning}}</span>
      </div>
      <div class="make-idea-submit-container flex flex-center">
        <div class="make-idea-submit-button-container">
          <button type="submit" class="awgl-button" name="make-idea-submit">Submit your idea</button>
        </div>
      </div>
    </form>
  </div>
</div>
